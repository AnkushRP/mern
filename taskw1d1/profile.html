<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .profile-container {
            background-color: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>User Profile Page</h1>
    </header>

    <section>
        <div class="profile-container">
            <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
            <div class="user-info">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Location:</strong> New York, USA</p>
                <p><strong>Interests:</strong> Traveling, Photography, Coding</p>
            </div>
        </div>
    </section>
</body>

</html>
